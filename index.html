<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Dr. Shirin üéÇ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins', sans-serif;}
body{
  background: linear-gradient(135deg,#111,#1b1f3b,#0e2f4f);
  color:white;overflow-x:hidden;min-height:100vh;position:relative;
}

/* header */
.hero{text-align:center;padding:70px 20px 40px;position:relative;}
.heartbeat{
  font-size:48px;font-weight:800;color:#ff4d6d;
  text-shadow:0 0 20px #f50057;animation:pulse 1.5s infinite;position:relative;display:inline-block;
}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.08);}100%{transform:scale(1);}}
.subtitle{margin-top:10px;opacity:0.9;font-size:18px;position:relative;z-index:2;}

/* countdown */
.countdown-box{margin-top:30px;display:inline-block;padding:14px 22px;border-radius:14px;background:#101a33;box-shadow:0 0 18px rgba(255,255,255,0.08);font-size:17px;}

/* popup */
#popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;visibility:hidden;z-index:100;}
.popup-box{background:#0f1a35;padding:25px;border-radius:20px;text-align:center;width:90%;max-width:420px;box-shadow:0 0 20px rgba(255,255,255,0.1);}
.popup-box h2{color:#ff79c6;margin-bottom:12px;}
.popup-box button{margin-top:14px;padding:8px 18px;border:none;border-radius:10px;background:#00d4ff;color:#002;font-weight:600;cursor:pointer;}

/* GIF */
#gift{
  display:none;
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  z-index:101;
  max-width:80%;
  border-radius:16px;
  box-shadow:0 0 20px rgba(255,255,255,0.6);
  animation: bounce 1.2s infinite;
}
#gift-close{
  display:none;
  position:fixed;
  top:18px;right:18px;
  background:#ff5e5e;
  color:white;
  border:none;
  font-size:18px;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  z-index:102;
}
@keyframes bounce{
  0%,100%{transform:translate(-50%, -50%) scale(1);}
  50%{transform:translate(-50%, -45%) scale(1.08);}
}

/* confetti button */
.confetti-btn{margin:35px auto;display:block;padding:10px 25px;border-radius:12px;border:none;background:#20c997;color:#002;font-weight:700;cursor:pointer;box-shadow:0 0 14px rgba(32,201,151,.4);}

/* fireworks canvas */
#fireworks{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<section class="hero">
  <div class="heartbeat">Happy Birthday, Dr. Shirin ‚ù§Ô∏è</div>
  <div class="subtitle">Our favourite healer, life-saver & the cutest doctor ‚ú®</div>

  <div class="countdown-box">
    üéà Party O‚ÄôClock: Jadiyaaa Edition üéÅ <span id="timer"></span>
  </div>

  <button class="confetti-btn" onclick="showBirthdayGif()">Tap for Surprise üéâ</button>
</section>

<!-- popup -->
<div id="popup">
  <div class="popup-box">
    <h2>üéÅ Surprise Message</h2>
    <p>Happy birthday Jadiyaaa ‚Äî may your life be filled with smiles, healing, and endless love üíñ</p>
    <button onclick="hidePopup()">Aww, thank you!</button>
  </div>
</div>

<!-- hidden birthday GIF -->
<img id="gift" src="bday.gif" alt="Happy Birthday Celebration GIF">
<button id="gift-close" onclick="hideBirthdayGif()">Close ‚úñ</button>

<!-- audio -->
<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d4f7390e0e.mp3?filename=birthday-10884.mp3"></audio>

<script>
/* Countdown 31 Dec */
function updateCountdown(){
  const target = new Date(new Date().getFullYear(),11,31,0,0,0);
  const now = new Date();
  const diff = target - now;
  if(diff <= 0){
    document.getElementById("timer").innerHTML="IT'S TODAY üéÇ";
    showPopup();
    burstFireworks();
    return;
  }
  const d=Math.floor(diff/86400000), h=Math.floor((diff/3600000)%24),
        m=Math.floor((diff/60000)%60), s=Math.floor((diff/1000)%60);
  document.getElementById("timer").innerHTML=`${d}d : ${h}h : ${m}m : ${s}s`;
}
setInterval(updateCountdown,1000); updateCountdown();

/* popup */
function showPopup(){document.getElementById("popup").style.visibility="visible";}
function hidePopup(){document.getElementById("popup").style.visibility="hidden";}
setTimeout(showPopup,3000);

/* show/hide birthday GIF */
function showBirthdayGif(){
  document.getElementById("music").play();
  document.getElementById("gift").style.display="block";
  document.getElementById("gift-close").style.display="block";
  document.getElementById("popup").style.visibility="hidden"; // hide popup
  startConfetti();
}
function hideBirthdayGif(){
  document.getElementById("gift").style.display="none";
  document.getElementById("gift-close").style.display="none";
}

/* floating birthday emojis + balloons */
const birthdayItems = ["üéà","üéÇ","üéâ","ü•≥","üßÅ","üç∞"];
for(let i=0;i<30;i++){
  let item=document.createElement("div");
  item.style.position="fixed";
  item.style.fontSize=20+Math.random()*30+"px";
  item.style.left=Math.random()*100+"%";
  item.style.top=Math.random()*100+"%";
  item.style.opacity=Math.random()*0.8+0.2;
  item.style.zIndex=50;
  item.innerText=birthdayItems[Math.floor(Math.random()*birthdayItems.length)];
  document.body.appendChild(item);
  
  // animate slower upwards
  let speed=0.2+Math.random()*0.6; // slower speed
  let rotate=Math.random()*360;
  function floatUp(){
    let top=parseFloat(item.style.top);
    item.style.top=(top-speed)+"%";
    item.style.transform=`rotate(${rotate}deg)`;
    if(top<-10){ // reset to bottom
      item.style.top="110%";
      item.style.left=Math.random()*100+"%";
    }
    requestAnimationFrame(floatUp);
  }
  floatUp();
}

/* confetti */
function startConfetti(){
  for(let i=0;i<120;i++){
    let conf=document.createElement("div");
    conf.style.position="fixed"; conf.style.top="-10px"; conf.style.left=Math.random()*100+"%";
    conf.style.width="6px"; conf.style.height="12px";
    conf.style.background=`hsl(${Math.random()*360},80%,60%)`;
    conf.style.transform=`rotate(${Math.random()*360}deg)`; conf.style.transition="all 2.5s linear";
    document.body.appendChild(conf);
    setTimeout(()=>{conf.style.top="105vh";conf.style.opacity=0;},50);
    setTimeout(()=>conf.remove(),2600);
  }
}

/* fireworks */
const canvas=document.getElementById("fireworks"); const ctx=canvas.getContext("2d");
let W,H;
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
resize(); addEventListener("resize",resize);
let fireworks=[]; function burstFireworks(){
  for(let i=0;i<8;i++){
    let parts=[];
    for(let j=0;j<30;j++){
      parts.push({x:W/2,y:H/2,angle:Math.random()*2*Math.PI,
                  speed:Math.random()*4+2,life:80,color:`hsl(${Math.random()*360},90%,60%)`});
    }
    fireworks.push(parts);
  }
}
burstFireworks();
function animate(){
  ctx.clearRect(0,0,W,H);
  fireworks.forEach((fw,i)=>{
    fw.forEach(p=>{
      p.x+=Math.cos(p.angle)*p.speed;
      p.y+=Math.sin(p.angle)*p.speed;
      p.life--;
      ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,3,3);
    });
    fireworks[i]=fw.filter(p=>p.life>0);
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
